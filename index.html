<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Kumbh+Sans:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/css/main.css">
  
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>

    <div class="top-circle circle"></div>

      <main class="container">
        <img src="./images/bg-pattern-card.svg" class="top-img">
        <img src="./images/image-victor.jpg" class="id-image">
        <div class="text">
          <h2 class="name">Victor Crest <span>26</span> </h2>
          <h2><span>London</span></h2>
        </div>
        <div class="stat-cards">
          <div class="followers">
            <p class="num">80K</p>
            <p>Followers</p>
          </div>
          <div class="likes">
            <p class="num">803K</p> 
            <p>Likes</p>
          </div>
          <div class="photos">
            <p class="num">1.4K</p>
            <p>Photos</p>
          </div>
        </div>
      </main>
    
    <div class="bottom-circle circle"></div>


  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Carl Jones</a>.
  </footer>
</body>
</html>
